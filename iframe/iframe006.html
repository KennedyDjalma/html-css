<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteudos</title>
</head>

<body>

    <h1>Conteúdos dentro do iframe</h1>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa suscipit neque, ipsa et fugit corrupti rem
        delectus libero unde dolorem sit cumque illum minus voluptate quibusdam reprehenderit ex voluptatem quasi.</p>

    <h2>Vídeos</h2>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe
            src="https://player.vimeo.com/video/232955578?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
            style="position:absolute;top:0;left:0;width:100%;height:100%;"
            title="Looking For Something - Teaser"></iframe></div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Videos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y6CKgnBYs5E?si=PFOg7Iot_4ti7DFx"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Mapas do Google</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.2139036893445!2d-34.79762132520161!3d-7.32985667208857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7acbf6d913cdaff%3A0xc6586b958954f11c!2sPraia%20de%20Coqueirinho!5e0!3m2!1spt-BR!2sbr!4v1730811032915!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Google docs</h2>
    <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vQ3C27YzWGdUAQIH_ytlqohbyEk2pyxGXr8QeqI9Njcl6do1xV36QrPdGPSIB8s1A/embed?start=false&loop=false&delayms=3000"
        frameborder="0" width="480" height="389" allowfullscreen="true" mozallowfullscreen="true"
        webkitallowfullscreen="true"></iframe>

</body>

</html>
