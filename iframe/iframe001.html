<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Acessando o site do
        <iframe
            src="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-4-de-5-40-horas/aulas/modulo-04-2/modulos/capitulo-22-aula-1-o-iframe-ainda-pode-ser-usado/"
            frameborder="0"></iframe>
        CursoemVideo para aprender a programar.
    </p>

    <p>
        Acesse minha tablea
        <iframe src="https://kennedydjalma.github.io/html-css/tabela-html-css/desafio5" frameborder="0"></iframe>
        <a href="https://kennedydjalma.github.io/html-css/tabela-html-css/desafio5" target="_blank">tabela</a>.
    </p>

    <p>Tamanho padrão do iframe é de 300x150 px</p>

</body>

</html>
