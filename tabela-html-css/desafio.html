<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
        }

        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>

</head>

<body>

    <h1>Desafio 1 Tabela</h1>

    <table>

        <tr> <!-- L1 -->
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr> <!-- L2 -->
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>

        <tr> <!-- L3 -->
            <td colspan="3">8</td>
            <td>9</td>
        </tr>

        <tr> <!-- L4 -->
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>

        <tr> <!-- L5-->
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>

    </table>

</body>

</html>
