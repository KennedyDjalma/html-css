<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>Todo formulario que tem o  METHOD="GET" é limitado em 3000bytes para poder enviar, se passar disso ele não envia. o methodo post nao tem essa limitação.</p>
        <p>

            <label for="iest">Estado:</label>
            <select type="estado" id="iest">
                
                <option value="" selected>----Escolha----</option>
                <optgroup label="Região Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraíba</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <select type="prof" id="lstprof">
                <option value="">Administrador</option>
                <option value="">Contabilidade</option>
                <option value="">Desenvolvedor</option>
                <option value="">Professor</option>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Adiministrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>


    </form>

</body>
</html>
