<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Exemplos de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>

            <label for="iest">Estado:</label>
            <select type="estado" id="iest">
                
                <option value="" selected>----Escolha----</option>
                <optgroup label="Região Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="PB">Paraíba</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <details id="lstprof">
                <option value="">Administrador</option>
                <option value="">Contabilidade</option>
                <option value="">Desenvolvedor</option>
                <option value="">Professor</option>
            </details>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>

    </form>

</body>
</html>
