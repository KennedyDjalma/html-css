<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
       <label for="iano">em que ano voce nasceu? </label>
       <input type="number" name="ano" id="iano" min="1990" max="2025" oninput="calcIdade()">
    </div>
    <div>
        <label for="iidade">sua idade Ã©: </label>
        <output id="iidade">0</output>
    </div>

    <script>
       function calcIdade() {
        let atual = new Date() .getFullYear();
        iidade.innerHTML = Number(atual) - Number(iano.value)
       }
        
    </script>
</body>
</html>
