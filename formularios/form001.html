<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

    </style>
</head>
<body>

    <h1>Meu Primeiro Formulario</h1>
    <form autocomplete="off">
        <!-- <form autocomplete="off"> serve para o formulario nao sugerir nenhum nome ou sobrenome -->
        <p>
            Nome:
            <input type="text" name="nome" id="nome" required>
        </p>

        <p>
            Sobrenome:
            <input type="text" name="Sobrenome" id="Sobrenome" required>
        </p>
        
        <!-- O "required" localizado no input serve para aparecer a mensagem de preenchimento obrigatorio do formulario -->
        <p>
            <input type="submit" value="Enviar" required>
        </p>
    </form>


    <h1>Meu Segundo Formulário</h1>
    <!--  -->
    <form action="cadastro.php" autocomplete="off"> <!-- autocomplete="off" serve para nao ficar surgerindo o nome no formulario -->

        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="Nome" id="inome" minlength="5"> 
        </p>
             <!-- <label for="inome">Nome:</label>  serve para nominar o texto nome para a função que foi dada a ele, e ele vai ser validada com o id que foi dado  -->
        <p>
            <label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="Sobrenome" id="isobrenome" minlength="8">
        </p>
        <!-- O "minlength="8"" serve para determinar uma quantidade minima de caracteres, muito usados para SENHAS -->

        <p><input type="submit" value="Enviar"></p>

    </form>

    <h1>Meu Terceiro Formulário</h1>
    <!--  -->
        <form method="post" action="cadastro.php" autocomplete="off"> <!-- autocomplete="off" serve para nao ficar surgerindo o nome no formulario -->
            <!--method="post" é uma função que ocuta do link os dados que colocou no formulario; method="get" é o padrão que vai mostrar os dados no link -->
    
            <p>
                <label for="idnome">Nome:</label> 
                <input type="text" name="Nome" id="idnome"> 
            </p>
                 <!-- <label for="inome">Nome:</label>  serve para nominar o texto nome para a função que foi dada a ele, e ele vai ser validada com o id que foi dado; NAO PODE SER REPETIDO O LABEL COMO O SEGUNDO FORMULARIO, POR ISSO O TERCEIRO LABEL É DIFERENTE DO SEGUNDO  -->
            <p>
                <label for="idsobrenome">Sobrenome:</label> 
                <input type="text" name="Sobrenome" id="idsobrenome">
            </p>
    
            <p><input type="submit" value="Enviar"></p>
    
        </form>

</body>
</html>
