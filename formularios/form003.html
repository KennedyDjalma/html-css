<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div{
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Exemplos de Formulários</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="Cor" id="icor" value="#14e1c9">
        </div>
        <div>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" value="5" min="1" max="6">
        </div>
        <div>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="Foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
    
</body>
</html>
